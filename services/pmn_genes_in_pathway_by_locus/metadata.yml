# file: metadata.yml

---
name: pmn_genes_in_pathway_by_locus
version: 0.1
type: query
main_module: services.pmn_genes_in_pathway_by_locus.main.py
url: http://pmn.plantcyc.org/
description: 'Get pathways of a locus and all the genes involved'
whitelist:
  - plantcyc.org
  - biocyc.org
tags:
  - 'pathway'
  - 'gene'
  - 'locus'

validate_request: true
endpoints:
    /search:
        parameters:
            - name: locus
              description: Locus Identifier
              type: string
              required: true
              default: 'AT5G14800'
            - name: org
              description: Unique Identifier for an organism
              type: string
              required: true
              default: 'ARA'
